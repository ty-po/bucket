<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Event Tab -->
  <ion-tab title="Events" icon="icon ion-location" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>


  <!-- Bucket Tab -->
  <ion-tab title="Bucket" icon="icon ion-trash-b" href="#/tab/bucket">
    <ion-nav-view name="tab-bucket"></ion-nav-view>
  </ion-tab>


  <!-- List Tab -->
  <ion-tab title="List" icon="ion-clipboard" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
